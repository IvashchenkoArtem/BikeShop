<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="img/Bicycle.ico">
    <title>The Bike Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed5bf6f175.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <a class="header__logo wow zoomIn" href="index.html"><img src="./img/logo_head.png" alt="logo"></a>
        <div class="header__col">
            <div class="toggler__icon js-nav-toggle">
                <span class="toggler__line"></span>
            </div>
        </div>
        <a class="header__col-link" href="#"><i class="fas fa-shopping-cart"></i></a>

        <div class="header__menu js-navigation">
            <a class="header__link" id="link" href="index.html#bicycles">BICYCLES <i
                    class="fas fa-sort-down header__link-fa"></i></a>
            <div class="header__sublink" id="sublink">
                <a class="header__link" href="BMX.html">BMX BIKES</a>
                <a class="header__link" href="Electric.html">electric bikes</a>
                <a class="header__link" href="City.html">CITY BIKES</a>
            </div>
            <a class="header__link" href="parts.html">PARTS</a>
            <a class="header__link" href="accessories.html">ACCESSORIES</a>
            <a class="header__link" href="extras.html">EXTRAS</a>
            <a class="header__link" href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <section class="parts">
        <div class="mainer">
            <div class="block-parts-title">
                <h2 class="title">EXTRAS</h2>
            </div>
            <div class="grid-wrapper wow zoomIn" data-wow-duration="2s">
                <div class="grid-wrapper__сell">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/1.jpg" alt="logo">
                        </div>
                        <a class=" block-parts__name">first aid kit</a>
                    </div>
                </div>
                <div class="grid-wrapper__сell wow zoomIn" data-wow-duration="2s">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/2.jpg" alt="logo">
                        </div>
                        <a class=" block-parts__name">GIFTS MISCELLANEOUS</a>
                    </div>
                </div>
                <div class="grid-wrapper__сell wow zoomIn" data-wow-duration="2s">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/3.jpg" alt="logo">
                        </div>
                        <a class=" block-parts__name">SPORTS NUTRITION</a>
                    </div>
                </div>
                <div class="grid-wrapper__сell wow zoomIn" data-wow-duration="2s">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/4.jpg" alt="logo">
                        </div>
                        <a class=" block-parts__name">exercise bike</a>
                    </div>
                </div>
                <div class="grid-wrapper__сell wow zoomIn" data-wow-duration="2s">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/5.jpg" alt="logo">
                        </div>
                        <a class=" block-parts__name">BOOKS, MAGAZINES</a>
                    </div>
                </div>
                <div class="grid-wrapper__сell wow zoomIn" data-wow-duration="2s">
                    <div class="block-parts">
                        <div class="block-parts__img">
                            <img class="block-parts__image" src="img/EXTRAS/6.jpg" alt="logo">
                        </div>
                        <a class="block-parts__name">TENTS</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="mainer">
            <div class="footer-wrap">
                <a class="footer-wrap__logo" href="index.html"><img src="./img/logo_footer.png" alt="logo"></a>
                <div class="footer-wrap__social">
                    <a href="#"><img class="footer-wrap__social-img" src="img/em.png" alt="icon"></a>
                    <a href="#"><img class="footer-wrap__social-img" src="img/face.png" alt="icon"></a>
                    <a href="#"><img class="footer-wrap__social-img" src="img/goo.png" alt="icon"></a>
                    <a href="#"><img class="footer-wrap__social-img" src="img/inst.png" alt="icon"></a>
                    <a href="#"><img class="footer-wrap__social-img" src="img/pint.png" alt="icon"></a>
                </div>
                <div class="footer-wrap__menu">
                    <a class="footer-wrap__link" href="index.html#bicycles">BICYCLES</a>
                    <a class="footer-wrap__link" href="parts.html">PARTS</a>
                    <a class="footer-wrap__link" href="accessories.html">ACCESSORIES</a>
                    <a class="footer-wrap__link" href="extras.html">EXTRAS</a>
                </div>
            </div>

            <div type="button" class="callback-bt js-form-toggle">
                <div class="text-call">
                    <i class="fa fa-phone"></i>
                    <span>Заказать<br>звонок</span>
                </div>
            </div>

            <div class="hidden js-form">
                <form class="callback">
                    <h3 class="callback__title">Request a call back</h3>
                    <input class="callback__row" type="text" name="name" placeholder="Your Name..." required />
                    <input class="callback__row" type="text" name="phone" placeholder="Your Phone..." required />
                    <input class="callback__submit" type="submit" value="SEND">
                    <div class="close-form js-form-toggle"></div>
                </form>
            </div>

        </div>
    </footer>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
</body>

</html>
